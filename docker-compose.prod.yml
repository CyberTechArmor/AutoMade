# AutoMade Production Docker Compose with Nginx + Let's Encrypt
#
# Prerequisites:
# - Set DOMAIN and ACME_EMAIL environment variables
# - Configure .env file with all required secrets
#
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
#

services:
  nginx:
    image: nginx:alpine
    container_name: automade_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_certs:/etc/letsencrypt:ro
      - nginx_webroot:/var/www/certbot:ro
    depends_on:
      - api
      - frontend
    networks:
      - automade_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: automade_frontend
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - automade_network

  certbot:
    image: certbot/certbot
    container_name: automade_certbot
    volumes:
      - nginx_certs:/etc/letsencrypt
      - nginx_webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - automade_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: automade_api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - automade_data:/data/automade
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - automade_network

  postgres:
    image: postgres:16-alpine
    container_name: automade_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: automade
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: automade
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U automade"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - automade_network

  redis:
    image: redis:7-alpine
    container_name: automade_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - automade_network

volumes:
  postgres_data:
  redis_data:
  nginx_certs:
  nginx_webroot:
  automade_data:

networks:
  automade_network:
    name: automade_network
    driver: bridge
